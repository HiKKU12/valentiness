<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    background: white;
    width: 320px;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: float 3s ease-in-out infinite;
}

.card img {
    width: 150px;
    margin-bottom: 15px;
}

h1 {
    font-size: 20px;
    margin: 10px 0;
}

p {
    font-size: 14px;
    color: #666;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 50px;
    background: #ff4d88;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff1a66;
    transform: scale(1.05);
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

.hearts {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-100px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <img src="1.gif" alt="Valentine GIF">
    <h1>Happy Valentine's Day baby üíñ</h1>
    <p>Click tap to my surprise</p>
    <button onclick="showSurprise()">Tap ‚ù§Ô∏è</button>
</div>

<script>
function showSurprise() {
    alert("I love you so much ‚ù§Ô∏è More surprises coming soon!");
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("hearts");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
