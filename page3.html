<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You My Love üåπ</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 340px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
}

.card img {
    width: 220px;
    border-radius: 15px;
    margin-bottom: 15px;
}

h1 {
    font-size: 20px;
    color: #ff4d88;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 50px;
    background: #ff4d88;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #ff1a66;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

</style>
</head>
<body>

<div class="card">

<img src="1.png">

<h1>Mwaaaa, iloveu hahahahaa üòòüòò</h1>

<button onclick="restart()">Next ‚ù§Ô∏è</button>

</div>

<script>

function restart(){
    alert("End na baby üòò More soon hahaha");
}

function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3+2)+"s";

    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },5000);
}

setInterval(createHeart,400);

</script>

</body>
</html>
